<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">

  <!-- ===== SOCIAL MEDIA PREVIEW (MESSENGER / FACEBOOK) ===== -->
  <meta property="og:title" content="BizMart Online School Store" />
  <meta property="og:description" content="Your one-stop online school store for quality supplies and essentials." />
  <meta property="og:url" content="https://bizmartstore.github.io/onlinestore/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://i.ibb.co/xtHngC2T/BIZMART-BRANDED-IMAGE.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="BizMart" />

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BizMart Online School Store" />
  <meta name="twitter:description" content="Your one-stop online school store for quality supplies and essentials." />
  <meta name="twitter:image" content="https://i.ibb.co/xtHngC2T/BIZMART-BRANDED-IMAGE.jpg" />

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .main-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
    }

    /* Floating Open Tools button */
    .fixed-rectangle {
      position: fixed;
      bottom: 20px;
      right: 18px;
      width: 140px;
      height: 60px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
      gap: 8px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .fixed-rectangle img {
      width: 24px;
      height: 24px;
    }

    /* Vertical tool list */
    .tool-list {
      position: fixed;
      bottom: 90px;
      right: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .tool-item {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .tool-item img {
      width: 24px;
      height: 24px;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .fixed-rectangle {
        width: 120px;
        height: 48px;
        font-size: 14px;
      }

      .fixed-rectangle img {
        width: 20px;
        height: 20px;
      }

      .tool-list {
        bottom: 75px;
        right: 15px;
      }

      .tool-item {
        width: 45px;
        height: 45px;
      }

      .tool-item img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="iframe-container">
    <iframe
      class="main-iframe"
      src="https://my-site-dnd500bh-virtualis016.wix-vibe.com"
      allowfullscreen>
    </iframe>

    <!-- Floating Open Tools button -->
    <div class="fixed-rectangle" id="openToolsBtn">
      <img src="https://i.ibb.co/B5DCfVSJ/rating-2016378.png" alt="Tools">
      Open Tools
    </div>

    <!-- Tool list -->
    <div class="tool-list" id="toolList">
      <div class="tool-item" id="tawkTool" title="Support Chat">
        <img src="https://i.ibb.co/KcWhL1zn/speech-bubble-4081338.png" alt="Chat">
      </div>
    </div>
  </div>

  <!-- Hide Tawk.to widget on load -->
  <script>
    var Tawk_API = Tawk_API || {};
    Tawk_API.onLoad = function () {
      Tawk_API.hideWidget();
    };
  </script>

  <!-- Tawk.to Script -->
  <script>
    (function () {
      var s1 = document.createElement("script"),
          s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = "https://embed.tawk.to/694abe6662c26a197cb86e4c/1jd5vfg4d";
      s1.charset = "UTF-8";
      s1.setAttribute("crossorigin", "*");
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>

  <script>
    const openToolsBtn = document.getElementById("openToolsBtn");
    const toolList = document.getElementById("toolList");
    const tawkTool = document.getElementById("tawkTool");

    openToolsBtn.addEventListener("click", () => {
      toolList.style.display =
        toolList.style.display === "flex" ? "none" : "flex";
    });

    tawkTool.addEventListener("click", () => {
      if (Tawk_API && Tawk_API.toggle) {
        Tawk_API.toggle();
      } else {
        alert("Chat widget is loading. Please wait.");
      }
    });
  </script>
</body>
</html>
