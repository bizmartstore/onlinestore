<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">

  <meta property="og:title" content="BizMart Online School Store" />
  <meta property="og:description" content="Your one-stop online school store for quality supplies and essentials." />
  <meta property="og:url" content="https://bizmartstore.github.io/onlinestore/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://i.ibb.co/xtHngC2T/BIZMART-BRANDED-IMAGE.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="BizMart" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BizMart Online School Store" />
  <meta name="twitter:description" content="Your one-stop online school store for quality supplies and essentials." />
  <meta name="twitter:image" content="https://i.ibb.co/xtHngC2T/BIZMART-BRANDED-IMAGE.jpg" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .main-iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .fixed-rectangle {
      position: fixed;
      bottom: 20px;
      right: 18px;
      width: 140px;
      height: 60px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .fixed-rectangle img {
      width: 24px;
      height: 24px;
    }

    .tool-list {
      position: fixed;
      bottom: 90px;
      right: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .tool-item {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .tool-item img {
      width: 24px;
      height: 24px;
    }

    /* Bank Modal */
    #bankModal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.6);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    #bankModalContent {
      position: relative;
      width: 90%;
      height: 90%;
      max-width: 1200px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #closeBankModal {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #bankIframe {
      width: 100%;
      height: 100%;
      border: none;
      flex: 1;
    }

    #codeScreen {
      position: absolute;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      text-align: center;
      z-index: 5;
      padding: 20px;
    }

    #codeScreen img {
      width: 150px;
    }

    #codeScreen input {
      padding: 10px;
      font-size: 18px;
      width: 60%;
      text-align: center;
    }

    #codeScreen button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    #codeError {
      color: red;
      display: none;
    }
  </style>
</head>

<body>

<div class="iframe-container">
  <iframe class="main-iframe" src="https://my-site-dnd500bh-virtualis016.wix-vibe.com"></iframe>

  <div class="fixed-rectangle" id="openToolsBtn">
    <img src="https://i.ibb.co/B5DCfVSJ/rating-2016378.png">
    Open Tools
  </div>

  <div class="tool-list" id="toolList">
    <!-- LMS Icon at top -->
    <div class="tool-item" id="lmsTool" title="BizMart LMS">
      <img src="https://storage.googleapis.com/flutterflow-io-6f20.appspot.com/projects/bizmart-7an2vg/assets/xfwm2ny6ptpl/management_10620645.png">
    </div>

    <div class="tool-item" id="bankTool" title="BizMart Bank">
      <img src="https://i.ibb.co/jvfMPwZF/bank-3846904.png">
    </div>

    <div class="tool-item" id="tawkTool" title="Support Chat">
      <img src="https://i.ibb.co/KcWhL1zn/speech-bubble-4081338.png">
    </div>
  </div>
</div>

<!-- Bank Modal -->
<div id="bankModal">
  <div id="bankModalContent">
    <button id="closeBankModal">X</button>

    <div id="codeScreen">
      <img src="https://storage.googleapis.com/flutterflow-io-6f20.appspot.com/projects/bizmart-7an2vg/assets/kv07z7xo918a/bizmart_bank_logo-removebg-preview.png">
      <h2>Fast. Easy. ABM Banking</h2>
      <p>Enter the 6-digit code to access BizMart Bank:</p>
      <input type="text" id="bankCode" maxlength="6">
      <button id="submitCode">Submit</button>
      <div id="codeError">Incorrect code. Try again.</div>
    </div>

    <iframe id="bankIframe" src="https://bizmartstore.github.io/digitalbank/" style="display:none;"></iframe>
  </div>
</div>

<script>
  var Tawk_API = Tawk_API || {};
  Tawk_API.onLoad = function () {
    Tawk_API.hideWidget();
  };
</script>

<script>
  (function () {
    var s1 = document.createElement("script"),
        s0 = document.getElementsByTagName("script")[0];
    s1.async = true;
    s1.src = "https://embed.tawk.to/694abe6662c26a197cb86e4c/1jd5vfg4d";
    s1.charset = "UTF-8";
    s1.setAttribute("crossorigin", "*");
    s0.parentNode.insertBefore(s1, s0);
  })();
</script>

<script>
  const openToolsBtn = document.getElementById("openToolsBtn");
  const toolList = document.getElementById("toolList");
  const tawkTool = document.getElementById("tawkTool");
  const bankTool = document.getElementById("bankTool");
  const bankModal = document.getElementById("bankModal");
  const closeBankModal = document.getElementById("closeBankModal");
  const codeScreen = document.getElementById("codeScreen");
  const bankIframe = document.getElementById("bankIframe");
  const bankCodeInput = document.getElementById("bankCode");
  const submitCode = document.getElementById("submitCode");
  const codeError = document.getElementById("codeError");

  const correctBankCode = "080108";
  const correctLmsCode = "330506";

  openToolsBtn.addEventListener("click", () => {
    toolList.style.display =
      toolList.style.display === "flex" ? "none" : "flex";
  });

  tawkTool.addEventListener("click", () => {
    if (Tawk_API && Tawk_API.toggle) {
      Tawk_API.toggle();
    }
  });

  bankTool.addEventListener("click", () => {
    bankModal.style.display = "flex";
    codeScreen.style.display = "flex";
    bankIframe.style.display = "none";
    bankCodeInput.value = "";
    codeError.style.display = "none";
  });

  closeBankModal.addEventListener("click", () => {
    bankModal.style.display = "none";
  });

  submitCode.addEventListener("click", () => {
    if (bankCodeInput.value === correctBankCode) {
      codeScreen.style.display = "none";
      bankIframe.style.display = "flex";
    } else {
      codeError.style.display = "block";
    }
  });

  bankCodeInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      submitCode.click();
    }
  });

  // LMS Tool
  const lmsTool = document.getElementById("lmsTool");
  lmsTool.addEventListener("click", () => {
    const code = prompt("Enter the 6-digit code for BizMart LMS:");
    if (code === correctLmsCode) {
      window.open("https://bizmart.dpdns.org/", "_blank");
    } else {
      alert("Incorrect LMS code. Try again.");
    }
  });
</script>

</body>
</html>
