<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">

  <meta property="og:title" content="BizMart Online School Store" />
  <meta property="og:description" content="Your one-stop online school store for quality supplies and essentials." />
  <meta property="og:url" content="https://bizmartstore.github.io/onlinestore/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://i.ibb.co/xtHngC2T/BIZMART-BRANDED-IMAGE.jpg" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .iframe-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .main-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fixed-rectangle {
      position: fixed;
      bottom: 20px;
      right: 18px;
      width: 140px;
      height: 60px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .fixed-rectangle img {
      width: 24px;
    }

    .tool-list {
      position: fixed;
      bottom: 90px;
      right: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .tool-item {
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .tool-item img {
      width: 26px;
    }

    /* Modal Shared */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      width: 90%;
      height: 90%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 10;
    }

    .code-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    .code-screen img {
      width: 120px;
    }

    .code-screen input {
      padding: 10px;
      font-size: 18px;
      width: 200px;
      text-align: center;
    }

    .code-screen button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    .error {
      color: red;
      display: none;
    }

    iframe {
      flex: 1;
      border: none;
      display: none;
    }
  </style>
</head>

<body>
<div class="iframe-container">
  <iframe class="main-iframe" src="https://my-site-dnd500bh-virtualis016.wix-vibe.com"></iframe>

  <div class="fixed-rectangle" id="openToolsBtn">
    <img src="https://i.ibb.co/B5DCfVSJ/rating-2016378.png">
    Open Tools
  </div>

  <div class="tool-list" id="toolList">
    <!-- LMS -->
    <div class="tool-item" id="lmsTool" title="BizMart LMS">
      <img src="https://storage.googleapis.com/flutterflow-io-6f20.appspot.com/projects/bizmart-7an2vg/assets/xfwm2ny6ptpl/management_10620645.png">
    </div>

    <!-- Bank -->
    <div class="tool-item" id="bankTool" title="BizMart Bank">
      <img src="https://i.ibb.co/jvfMPwZF/bank-3846904.png">
    </div>

    <!-- Chat -->
    <div class="tool-item" id="tawkTool" title="Support Chat">
      <img src="https://i.ibb.co/KcWhL1zn/speech-bubble-4081338.png">
    </div>
  </div>
</div>

<!-- LMS MODAL -->
<div class="modal" id="lmsModal">
  <div class="modal-content">
    <button class="close-btn" onclick="lmsModal.style.display='none'">X</button>

    <div class="code-screen" id="lmsCodeScreen">
      <img src="https://storage.googleapis.com/flutterflow-io-6f20.appspot.com/projects/bizmart-7an2vg/assets/xfwm2ny6ptpl/management_10620645.png">
      <h2>Smart. Organized. Student Learning</h2>
      <p>Enter the 6-digit code to access <b>BizMart LMS</b></p>
      <input id="lmsCode" maxlength="6">
      <button onclick="checkLMS()">Submit</button>
      <div class="error" id="lmsError">Incorrect code</div>
    </div>

    <iframe id="lmsIframe" src="https://bizmart.dpdns.org/"></iframe>
  </div>
</div>

<!-- BANK MODAL -->
<div class="modal" id="bankModal">
  <div class="modal-content">
    <button class="close-btn" onclick="bankModal.style.display='none'">X</button>

    <div class="code-screen" id="bankCodeScreen">
      <img src="https://storage.googleapis.com/flutterflow-io-6f20.appspot.com/projects/bizmart-7an2vg/assets/kv07z7xo918a/bizmart_bank_logo-removebg-preview.png">
      <h2>Fast. Easy. ABM Banking</h2>
      <p>Enter the 6-digit code to access BizMart Bank</p>
      <input id="bankCode" maxlength="6">
      <button onclick="checkBank()">Submit</button>
      <div class="error" id="bankError">Incorrect code</div>
    </div>

    <iframe id="bankIframe" src="https://bizmartstore.github.io/digitalbank/"></iframe>
  </div>
</div>

<script>
  const openToolsBtn = document.getElementById("openToolsBtn");
  const toolList = document.getElementById("toolList");

  openToolsBtn.onclick = () => {
    toolList.style.display = toolList.style.display === "flex" ? "none" : "flex";
  };

  const lmsModal = document.getElementById("lmsModal");
  const bankModal = document.getElementById("bankModal");

  document.getElementById("lmsTool").onclick = () => {
    lmsModal.style.display = "flex";
    lmsCode.value = "";
    lmsError.style.display = "none";
    lmsIframe.style.display = "none";
    lmsCodeScreen.style.display = "flex";
  };

  document.getElementById("bankTool").onclick = () => {
    bankModal.style.display = "flex";
    bankCode.value = "";
    bankError.style.display = "none";
    bankIframe.style.display = "none";
    bankCodeScreen.style.display = "flex";
  };

  function checkLMS() {
    if (lmsCode.value === "330506") {
      lmsCodeScreen.style.display = "none";
      lmsIframe.style.display = "block";
    } else {
      lmsError.style.display = "block";
    }
  }

  function checkBank() {
    if (bankCode.value === "080108") {
      bankCodeScreen.style.display = "none";
      bankIframe.style.display = "block";
    } else {
      bankError.style.display = "block";
    }
  }
</script>
</body>
</html>
