<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">

  <meta property="og:title" content="BizMart Online School Store" />
  <meta property="og:description" content="Your one-stop online school store for quality supplies and essentials." />
  <meta property="og:url" content="https://bizmartstore.github.io/onlinestore/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://i.ibb.co/xtHngC2T/BIZMART-BRANDED-IMAGE.jpg" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .main-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .fixed-rectangle {
      position: fixed;
      bottom: 20px;
      right: 18px;
      width: 140px;
      height: 60px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .tool-list {
      position: fixed;
      bottom: 90px;
      right: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .tool-item {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .tool-item img {
      width: 24px;
      height: 24px;
    }

    /* LMS Modal (same style as Bank) */
    #lmsModal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.6);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    #lmsModalContent {
      position: relative;
      width: 90%;
      height: 90%;
      max-width: 1200px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #closeLmsModal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 10;
    }

    #lmsIframe {
      width: 100%;
      height: 100%;
      border: none;
      flex: 1;
      display: none;
    }

    #lmsCodeScreen {
      position: absolute;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      text-align: center;
      padding: 20px;
      z-index: 5;
    }

    #lmsCodeScreen img {
      width: 150px;
    }

    #lmsError {
      color: red;
      display: none;
    }
  </style>
</head>

<body>

<div class="iframe-container">
  <iframe class="main-iframe" src="https://my-site-dnd500bh-virtualis016.wix-vibe.com"></iframe>

  <div class="fixed-rectangle" id="openToolsBtn">
    <img src="https://i.ibb.co/B5DCfVSJ/rating-2016378.png">
    Open Tools
  </div>

  <div class="tool-list" id="toolList">
    <!-- LMS ICON (NEW) -->
    <div class="tool-item" id="lmsTool" title="BizMart LMS">
      <img src="https://storage.googleapis.com/flutterflow-io-6f20.appspot.com/projects/bizmart-7an2vg/assets/xfwm2ny6ptpl/management_10620645.png">
    </div>

    <!-- BANK ICON -->
    <div class="tool-item" id="bankTool" title="BizMart Bank">
      <img src="https://i.ibb.co/jvfMPwZF/bank-3846904.png">
    </div>

    <!-- CHAT -->
    <div class="tool-item" id="tawkTool" title="Support Chat">
      <img src="https://i.ibb.co/KcWhL1zn/speech-bubble-4081338.png">
    </div>
  </div>
</div>

<!-- LMS MODAL -->
<div id="lmsModal">
  <div id="lmsModalContent">
    <button id="closeLmsModal">X</button>

    <div id="lmsCodeScreen">
      <img src="https://storage.googleapis.com/flutterflow-io-6f20.appspot.com/projects/bizmart-7an2vg/assets/xfwm2ny6ptpl/management_10620645.png">
      <h2>Smart. Secure. Student Learning</h2>
      <p>Enter the 6-digit code to access <b>BizMart LMS</b></p>
      <input type="text" id="lmsCode" maxlength="6">
      <button id="submitLmsCode">Submit</button>
      <div id="lmsError">Incorrect code. Try again.</div>
    </div>

    <iframe id="lmsIframe" src="https://bizmart.dpdns.org/"></iframe>
  </div>
</div>

<script>
  const lmsTool = document.getElementById("lmsTool");
  const lmsModal = document.getElementById("lmsModal");
  const closeLmsModal = document.getElementById("closeLmsModal");
  const lmsCodeScreen = document.getElementById("lmsCodeScreen");
  const lmsIframe = document.getElementById("lmsIframe");
  const lmsCode = document.getElementById("lmsCode");
  const submitLmsCode = document.getElementById("submitLmsCode");
  const lmsError = document.getElementById("lmsError");

  const lmsCorrectCode = "330506";

  lmsTool.addEventListener("click", () => {
    lmsModal.style.display = "flex";
    lmsCodeScreen.style.display = "flex";
    lmsIframe.style.display = "none";
    lmsCode.value = "";
    lmsError.style.display = "none";
  });

  closeLmsModal.addEventListener("click", () => {
    lmsModal.style.display = "none";
  });

  submitLmsCode.addEventListener("click", () => {
    if (lmsCode.value === lmsCorrectCode) {
      lmsCodeScreen.style.display = "none";
      lmsIframe.style.display = "flex";
    } else {
      lmsError.style.display = "block";
    }
  });
</script>

</body>
</html>
