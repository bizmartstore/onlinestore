
<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .main-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
    }

    .fixed-rectangle {
    position: fixed;
    bottom: 30px;   /* distance from bottom */
    right: 30px;    /* increase this to move it left */
    width: 125px;   
    height: 60px;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: flex-end; 
    padding: 0 10px;           
    gap: 10px;                  
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    color: black;
    cursor: pointer;
}







    .fixed-rectangle img {
      width: 24px;
      height: 24px;
    }

    /* Vertical tool list */
    .tool-list {
      position: fixed;
      bottom: 90px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
      display: none; /* hidden initially */
    }

    .tool-item {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .tool-item img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe class="main-iframe" 
      src="https://my-site-dnd500bh-virtualis016.wix-vibe.com" 
      allowfullscreen>
    </iframe>

    <!-- Floating Open Tools button with text + icon -->
    <div class="fixed-rectangle" id="openToolsBtn">
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Chat Icon">
      Open Tools
    </div>

    <!-- Vertical tool list -->
<div class="tool-list" id="toolList">
  <!-- Tawk.to Chat at the top -->
  <div class="tool-item" id="tawkTool" title="Support Chat">
    <img src="https://cdn-icons-png.flaticon.com/512/2462/2462719.png" alt="Chat">
  </div>
</div>


  <!-- Hide Tawk.to widget on load -->
  <script type="text/javascript">
    var Tawk_API = Tawk_API || {};
    Tawk_API.onLoad = function() {
      Tawk_API.hideWidget(); // Hide chat widget initially
    };
  </script>

  <!-- Tawk.to Script -->
  <script type="text/javascript">
    (function(){
      var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
      s1.async=true;
      s1.src='https://embed.tawk.to/694abe6662c26a197cb86e4c/1jd5vfg4d';
      s1.charset='UTF-8';
      s1.setAttribute('crossorigin','*');
      s0.parentNode.insertBefore(s1,s0);
    })();
  </script>

  <script>
    const openToolsBtn = document.getElementById('openToolsBtn');
    const toolList = document.getElementById('toolList');
    const tawkTool = document.getElementById('tawkTool');

    // Toggle vertical tool list
    openToolsBtn.addEventListener('click', () => {
      toolList.style.display = toolList.style.display === 'flex' ? 'none' : 'flex';
    });

    // Toggle tawk.to chat
    tawkTool.addEventListener('click', () => {
      if (Tawk_API && Tawk_API.toggle) {
        Tawk_API.toggle(); // open or close the chat
      } else {
        alert("Chat widget is still loading. Please wait a moment.");
      }
    });
  </script>
</body>
</html>
